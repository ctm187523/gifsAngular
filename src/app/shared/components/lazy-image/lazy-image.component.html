
<div class="d-flex justify-content-center">

    <!-- como atributos de img usamos el evento de angular load que nos indica cuando la imagen se carga 
    cuando se carga la imagen llamamos al metodo onLoad para cambiar
    el valor del booleano hasLoaded a true
    Usamos la directiva *ngStyle y con un ternario decimos que se muestre solo
    si el booleano hasLoaded es true '' no hace nada none no muestra la imagen
    usamos efectos de animacion con: animate__animated animate__fadeIn
    de Animate.css, hemos puesto el ling en index.html-->
    <img 
        [src]="url" 
        [alt]="alt"
        class="card-img-top animate__animated animate__fadeIn"
        (load)="onLoad()"
        [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
    />
    
    <!-- con *ngIf hacemos que se muestre el loader si la imagen no esta cargada 
    es decir que el booleano hasLoaded esta en false-->
    <img
        *ngIf="!hasLoaded"
        src="assets/loader.svg"
        height="35"
        width="35"
        class="mt-3"
    />
</div>
