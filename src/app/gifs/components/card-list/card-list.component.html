<div class="row">

    <!-- en pantallas medianas tiene 3 posiciones en pequeÃ±as tiene 6 posiciones el total son 12 en bootstrap-->
    <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">

        <div class="card mb-2 text-center bg-dark">

            <!-- ponemos src y alt entre corchetes porque es una expresion de javascript, hacemos el binding -->
            <img 
              [src]="gif.images.downsized_medium.url" 
              [alt]="gif.title"
              class="card-img-top"
              >


            <div class="card-body text-white">
                <p class="card-text">
                    {{ gif.title}}
                </p>
            </div>
        </div>
    </div>


</div>
