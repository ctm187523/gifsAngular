<div class="row">

    <!-- llamamos al componente gifs-card y le pasamos los atributos
    en el componenente hacemos el bucle for y cada uno de los gif 
    se renderiza en el componente gifs-card -->
    <gifs-card
        *ngFor="let gif of gifs"
        [gif]="gif"
        class="col-md-3 col-sm-6"
    ></gifs-card>

</div>
